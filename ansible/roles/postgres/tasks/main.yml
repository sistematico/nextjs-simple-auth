- name: Garantir que o PostgreSQL está em execução
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Criar usuário 'agrocomm' no PostgreSQL
  community.postgresql.postgresql_user:
    name: agrocomm
    password: "{{ agrocomm_db_password }}"
    role_attr_flags: CREATEDB,LOGIN
    state: present
    login_user: postgres
    login_host: localhost
  become: yes
  become_user: postgres

- name: Criar banco de dados 'agrocomm' com dono
  community.postgresql.postgresql_db:
    name: agrocomm
    owner: agrocomm
    state: present
    login_user: postgres
    login_host: localhost
  become: yes
  become_user: postgres

